<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real Time Monitor</title>
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/socket.io.js"></script>
  <script src="/static/js/chart.min.js"></script>
  <link href="/static/css/app.css" rel="stylesheet" />
</head>

<body>
  <script type="text/javascript" src="/static/js/app.js"></script>
  <div class="wrap">
    <div class="container">
      <div class="wrap-content">
        <div class="header">
          <div class="logo">
            <div class="inner1">
              <div class="logo-box">
                <img src="/static/Logo_Đại_học_Bách_Khoa_Hà_Nội.png" class="resized-logo" />
              </div>
              <div class="info">
                <p style="font-size: 28px"><b>Engineering Project</b></p>
                <p style="font-size: 22px">
                  AI-based industrial monitoring system
                </p>
              </div>
            </div>
          </div>
          <div class="heading-text">
            <div class="inner1">
              <h1><b style="font-size: 40px">REAL TIME MONITOR</b></h1>
            </div>
          </div>
        </div>
        <div class="content-row">
          <div class="content-text">
            <div class="setting">
              <div class="inner2">
                <p style="font-size: 28px"><b>SETTING</b></p>
                <div class="mode_box">
                  <p id="mode" style="font-size: 18">Mode</p>
                  <div class="predict-mode">
                    <ul>
                      <li>
                        <a id="lcd-mode" class="active" href="#" data-value="1">LCD</a>
                      </li>
                      <li>
                        <a id="led-mode" href="#" data-value="2">LED</a>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="speed_box">
                    <label for="speedInput">Speed</label>
                    <div class="input_box">
                      <input type="number" id="speedInput" min="0.1" max="10" step="0.1">
                      <button id="applyButton" type="submit">Apply</button>
                    </div>
                    <p id="currentSpeed">Current speed: 1</p>
                </div>
              </div>
            </div>
            <div class="results">
              <div class="inner5">
                <div class="datetime">
                  <p id="date" style="font-size: 25px; text-align: left">
                    Date:
                  </p>
                  <p style="font-size: 25px">Time:</p>
                  <p id="time" style="font-size: 40px; text-align: center">
                    Loading...
                  </p>
                </div>
                <p id="value" style="font-size: 130px; text-align: center">
                  <b>NaN</b>
                </p>
                <div class="maxmin">
                  <p id="max-value" style="font-size: 25px">
                    Max Value: Unknow
                  </p>
                  <p id="min-value" style="font-size: 25px">
                    Min Value: Unknow
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="sensor-chart">
            <div class="sensor-container">
              <div class="temp">
                <div class="inner3">
                  <div class="temp-content">
                    <p class="temp-title">
                      Temperature
                    </p>
                    <p id="temper" style="font-size: 60px">...</p>
                    <p style="font-size: 31px; font-weight: lighter">°C</p>
                  </div>
                  <div class="temp-img">
                    <img src="/static/temp-logo.png" class="temp-logo-class" />
                  </div>
                </div>
              </div>
              <div class="humi">
                <div class="inner4">
                  <div class="humid-content">
                    <p class="humid-title">
                      Humidity
                    </p>
                    <p id="humid" style="font-size: 60px">...</p>
                    <p style="font-size: 31px; font-weight: lighter">%</p>
                  </div>
                  <div class="humid-img">
                    <img src="/static/humid-logo.png" class="humid-logo-class" />
                  </div>
                </div>
              </div>
            </div>
            <div class="chart-container">
              <div class="inner">
                <div class="chart-mode">
                  <ul>
                    <li>
                      <a id="num-mode" class="active" href="#" data-value="1">Number</a>
                    </li>
                    <li>
                      <a id="temp-mode" href="#" data-value="2">Temperature</a>
                    </li>
                    <li>
                      <a id="humid-mode" href="#" data-value="3">Humidity</a>
                    </li>
                  </ul>
                </div>
                <canvas id="numChart"></canvas>
                <canvas id="tempChart"></canvas>
                <canvas id="humidChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
